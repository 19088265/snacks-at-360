<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-row class="ion-justify-content-center ion-align-items-center">
    <!-- <img alt=" " src="http://cfo360.co.uk/wp-content/uploads/2024/07/login-logo-2.svg" /> -->
    <img alt=" " src="assets/login-logo-2.svg" />
  </ion-row>

  <!-- <ion-row class="ion-justify-content-center ion-align-items-center">
    <h2>Snacks at 360</h2>
  </ion-row> -->

  <ion-row class="ion-justify-content-center ion-align-items-center">
    <h2>Reset Password</h2>
  </ion-row>

  <ion-row id="auth" class="ion-justify-content-center ion-align-items-center">

    <ion-item>
      <ion-input type="email" [(ngModel)]="email" label="Email" labelPlacement="floating" placeholder="Enter email" ></ion-input>
    </ion-item>

  </ion-row>


  <ion-row class="ion-justify-content-center ion-align-items-center"><ion-button expand="block" type="submit" (click)="resetPassword()">Send reset link</ion-button></ion-row>

  <ion-row class="ion-justify-content-center ion-align-items-center">
    <a href="/login">Already have an account? Login now</a>
  </ion-row>

</ion-content>
