<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item *ngFor="let item of cart | async | keyvalue">
      <ion-label>
        {{ item.value.name }}<br>
        <!-- Product ID: {{ item.key }}<br> -->
        <strong>R{{ item.value.price.toFixed(2) }}</strong><br> <!-- Display formatted price -->
        Qty: <strong>x{{ item.value.quantity }}</strong>
      </ion-label>
      <ion-button id="deleteBtn" shape="round" size="small" (click)="removeFromCart(item.key)" color="">
        <ion-icon id="deleteIcon" slot="icon-only" name="close-circle"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-grid id="totalGrid" *ngIf="(cartTotal$ | async | number) as cartTotal">
    <ion-row class="ion-justify-content-end ion-align-items-end"  *ngIf="cartTotal > '0'">
      <ion-label class="">
        Total: <strong>R{{ cartTotal$ | async | number:'1.2-2' }}</strong>
      </ion-label>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="(cartTotal$ | async | number) as cartTotal">
    <ion-row *ngIf="cartTotal > '0'">
      <ion-col><ion-button shape="round" id="checkoutBtn" (click)="placeOrder()" expand="full">Checkout</ion-button></ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col><ion-button id="clearBtn" expand="" (click)="clearCart()">Clear Cart<ion-icon slot="end" name="delete"></ion-icon></ion-button></ion-col>
    </ion-row> -->
  </ion-grid>

  <!-- If the cart is empty -->
  <ion-row id="emptyCartRow" *ngIf="(cartTotal$ | async | number) as cartTotal" class="ion-justify-content-center ion-align-items-center">
    <ion-label *ngIf="cartTotal === '0'">Your cart is empty</ion-label>
  </ion-row>

</ion-content>
