<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Snacks at 360</ion-title>
    <ion-buttons slot="start">
      <ion-button href="/tabs" id="logOutBt">
        <ion-icon color="black" slot="start" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-row class="ion-justify-content-center ion-align-items-center">
  <h5>Manage inventory</h5>
</ion-row>

<ion-content>
  <form (ngSubmit)="addProduct()">
    <ion-item>
      <!-- <ion-label position="floating">Product Name</ion-label> -->
      <ion-input aria-label="Dark input" color="dark" label="Item name" labelPlacement="stacked" placeholder="Doritos" required="true" [(ngModel)]="product.name" name="name" required></ion-input>
    </ion-item><br>

    <ion-item>
      <!-- <ion-label position="floating">Price</ion-label> -->
      <ion-input aria-label="Dark input" color="dark" label="Price" labelPlacement="stacked" placeholder="R0.00" required="true" type="number" [(ngModel)]="product.price" name="price" required></ion-input>
    </ion-item><br>

    <ion-item>
      <!-- <ion-label position="floating">Quantity</ion-label> -->
      <ion-input aria-label="Dark input" color="dark" label="Quantity" labelPlacement="stacked" placeholder="360" required="true" type="number" [(ngModel)]="product.quantity" name="quantity" required></ion-input>
    </ion-item><br>

    <ion-item>
      <!-- <ion-label position="floating">Description</ion-label> -->
      <!-- <ion-textarea [(ngModel)]="product.description" name="description" required></ion-textarea> -->
      <ion-input disabled="true" label="Description" labelPlacement="stacked" placeholder="Snack" required="false" [(ngModel)]="product.description" name="description"></ion-input>
    </ion-item>

    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-button shape="round" id="addProductBtn" type="submit">Add Item</ion-button>
    </ion-row>
  </form>
</ion-content>
